{% extends "base.html" %}

{% block content %}
<h1>Blogly - Recent Posts</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="/posts/{{post.id}}"> {{ post.title }}</a> by <a href="/users/{{post.user_id}}">{{post.user.name}}</a>
        <p>{{ post.created_at.strftime("%B, %d %Y, %I:%M %p") }}</p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
