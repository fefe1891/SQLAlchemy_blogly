{% extends "base.html" %}

{% block content %}
<h1>Create New User</h1>

<form action="/users/new" method="POST">
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input class="form-control" id="first-name" name="first_name" required>
    </div>
    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input class="form-control" id="last-name" name="last_name" required>
    </div>
    <div class="form-group">
        <label for="img-url">Image img-url</label>
        <input class="form-control" id="img_url" name="image_url"
    </div>
    <button class="btn btn-primary" type="submit">Add User</button>
</form>

{% endblock %}
