{% extends "base.html" %}

{% block content %}
<h1>Tag Details</h1>

<p>Name: {{ tag.name }}</p>
<p>Posts:</p>
<ul>
    {% for post in tag.posts %}
    <li>
        <a href="{{ url_for('posts_show', post_id=post.id) }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('edit_tag', tag_id=tag.id) }}">Edit</a>
<form action="{{ url_for('delete_tag', tag_id=tag.id) }}" method="POST">
    <button type="submit">Delete</button>
</form>

{% endblock %}
