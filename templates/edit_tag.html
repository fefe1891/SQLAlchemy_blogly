{% extends "base.html" %}

{% block content %}
<h1>Edit Tag</h1>

<form action="{{ url_for('edit_tag', tag_id=tag.id) }}" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" name="name" value="{{ tag.name }}" required>
    </div>
    <div class="form-group">
        <label for="posts">Posts</label>
        <select class="form-control" id="posts" name="posts" multiple>
            {% for post in posts %}
            <option value="{{ post.id }}" {% if post in tag.posts %}selected{% endif %}>{{ post.title }}</option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Save Changes</button>
</form>

{% endblock %}
